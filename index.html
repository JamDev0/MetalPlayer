<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Player</title>
</head>
<body>
    <div id="Box">
        <video id="Video" src="Assets/Videos/contador.mp4"></video>

        <div id="Controles">
            <input type="range" min="0" step="0.1" max="100" value="0" class="slider" id="Duração"></input>
            <p id="TempoA"></p>
            <div id='PlayPause' class="Botões"></div>
            <div id="AudioConfig">
                <div id='Audio' class="Botões"></div>
                <img id='Audio1' src="Assets/Images/Audio1.png">
                <img id='Audio2' src="Assets/Images/Audio2.png">
                <img id='Audio3' src="Assets/Images/Audio3.png">
                <input type="range" min="1" max="100" value="70" class="slider" id="Volume">
            </div>
            <div id='AumentarDiminuir' class="Botões"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
